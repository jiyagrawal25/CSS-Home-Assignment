<!DOCTYPE html>
<html>
<head>
<style> 
.box {
  border: 2px solid green;
  background-color: beige;
  font-family: monospace;
  font-size: 20px;
  & > a {
    color: green;
    &:hover {
      color: white;
      background-color: salmon;
    }
  }
}
</style>
<!-- Nested Selector (&) -->
<!-- Definition and Usage
    The CSS nesting (&) selector is used to apply styles for an element within the context of another element.

    Nesting reduces the need to repeat selectors for related elements. -->

</head>
<body>

<h1>Demo of the nesting (&) Selector</h1>

<div class="box">
This text contains a <a href="#">link</a>. Hover over the link to see the effect.
<!-- The href attribute specifies the URL of the page the link goes to. If the href attribute is not present, the <a> tag will not be a hyperlink. Tip: You can use href="#top" or href="#" to link to the top of the current page! -->
</div>

</body>
</html>
