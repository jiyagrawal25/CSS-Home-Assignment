<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  text-emphasis: filled; 
}

p.ex2 {
  text-emphasis: open; 
}

p.ex3 {
  text-emphasis: double-circle red; 
}

p.ex4 {
  text-emphasis: triangle blue; 
}
</style>

<!-- emphasis -->
<!-- The text-emphasis property is used to apply emphasis marks to text.

    The text-emphasis property is a shorthand for text-emphasis-style and text-emphasis-color.

    Tip: The size of the emphasis marks is about 50% of the size of the font. -->
</head>
<body>

<h1>The text-emphasis Property</h1>

<p class="ex1">This is some text.</p>

<p class="ex2">This is some text.</p>

<p class="ex3">This is some text.</p>

<p class="ex4">This is some text.</p>
</body>
</html>
