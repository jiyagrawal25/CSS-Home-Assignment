<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 2px solid green;
            background-color: beige;
        }
        div * {
            background-color: yellow;
        }
    </style> 
    <!-- Universal Selectors -->
    <!-- * is used to select and style all elements -->
    <!-- div * is used to select and style all elements inside <div> elements -->
        

    <!-- Definition and Usage
    The CSS universal selector (*) selects all elements of any type.

    The universal selector (*) can also select all elements inside another element (See "More Examples").

    This selector can also be namespaced when using @namespace.

    ns|* - selects all elements in namespace ns
    *|* - selects all elements
    |* - selects all elements without any namespace declared -->


</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor aliquam omnis modi at repudiandae. Veniam facilis et minima eos ipsam?</p>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, amet.</p>
    </div>

</body>
</html>
